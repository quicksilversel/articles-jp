name: Auto Approve Qiita PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    # Only run if PR is from the qiita-post-articles branch
    if: github.head_ref == 'test-branch3'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      
      - name: Auto approve PR
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr review "${{ github.event.number }}" --approve --body "Auto-approving Qiita article transformation PR ðŸ¤–"

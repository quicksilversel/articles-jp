name: Auto Approve Qiita PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    # Only run if PR is from the qiita-post-articles branch
    if: github.head_ref == 'test-branch'
    
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-installation-access-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      
      - name: Auto approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          review-message: "Auto-approving Qiita article transformation PR ðŸ¤–"
